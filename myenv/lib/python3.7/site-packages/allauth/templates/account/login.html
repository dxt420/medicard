<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Mannat Themes">
        <meta name="keyword" content="">

        <title>Bambi Medicare</title>

        <!-- Theme icon -->
        <link rel="shortcut icon" href="/static/bambi/assets/images/favicon.ico">

        <!-- Theme Css -->
        <link href="/static/bambi/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/bambi/assets/css/slidebars.min.css" rel="stylesheet">
        <link href="/static/bambi/assets/css/icons.css" rel="stylesheet">
        <link href="/static/bambi/assets/css/menu.css" rel="stylesheet" type="text/css">
        <link href="/static/bambi/assets/css/style.css" rel="stylesheet">
    </head>

    <body class="sticky-header">
        <section class="bg-login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="wrapper-page">
                            <div class="account-pages">
                                <div class="account-box">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <div class="card-title text-center">
                                                <img src="/static/bambi/assets/images/logo_sm_2.png" alt="" class="">
                                                <h5 class="mt-3"><b>Bambi Medicard</b></h5>
                                            </div>  

                                            <form class="login" method="POST" action="{% url 'account_login' %}">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            {% if redirect_field_value %}
                                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                            {% endif %}
                                            {% comment %} <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a> {% endcomment %}
                                         

                                            <div class="form-group">
                                                    <div class="col-sm-12 mt-4">
                                                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                                    </div>
                                                </div> 


                                                
                                            </form>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery -->
        <script src="/static/bambi/assets/js/jquery-3.2.1.min.js"></script>
        <script src="/static/bambi/assets/js/popper.min.js"></script>
        <script src="/static/bambi/assets/js/bootstrap.min.js"></script>
        <script src="/static/bambi/assets/js/jquery-migrate.js"></script>
        <script src="/static/bambi/assets/js/modernizr.min.js"></script>
        <script src="/static/bambi/assets/js/jquery.slimscroll.min.js"></script>
        <script src="/static/bambi/assets/js/slidebars.min.js"></script>
        

        <!--app js-->
        <script src="/static/bambi/assets/js/jquery.app.js"></script>
    </body>
</html>
